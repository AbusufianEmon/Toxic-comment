<!DOCTYPE html>
<html>
<head>
    <title>Toxic Comment Detector</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
        .details { font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Toxic Comment Detector</h2>
    <form method="POST">
        <textarea name="comment" placeholder="Enter your comment...">{{ comment }}</textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if result_message %}
    <div class="result">{{ result_message }}</div>
    {% endif %}

    {% if labels %}
    <div class="details">
        Detected toxic categories:
        <ul>
            {% for label in labels %}
            <li>{{ label }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
